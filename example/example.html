<!DOCTYPE html>
<html>
<head>
	<title>RTOP Video Player Example</title>
	<meta charSet="utf-8" />
	<meta httpEquiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="icon" type="image/png" href="https://s3.amazonaws.com/images-charts-stats/favicon.ico">
	<meta name="referrer" content="always" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="example.css" />
	
	<!-- required video player styles -->
	<link rel="stylesheet" href="../dist/css/rtop.videoPlayer.1.0.0.css" />
	
	<!-- font awesome if optional but highly recommended -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

	<!-- jquery is required (any version) -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
	
	<!-- required video player js source -->
	<script type="text/javascript" src="../src/rtop.videoPlayer.1.0.0.js"></script>

</head>
<body>
	<div class="siteWrapper">
		<div class="rtopVideoDocs">
			<header>
				<div class="innerPadding">
					<div class="logoHeader">
						<span><img src="https://s3.amazonaws.com/images-charts-stats/rtop_logo_black.svg"></span>
						<span class="title">RTO+P Video Player</span>
					</div>
				</div>
			</header>
			<div class="row">
				<div class="col col-12 col-md-6">
					<div class="myVideo" id="my_video" data-video="sample.mp4" data-poster="sample.jpg" data-type='video/mp4'>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#my_video').RTOP_VideoPlayer({
				showFullScreen: true,
				showSoundControl: true,
				showCloseBtn: true
			});
		});
	</script>
</body>
</html>
